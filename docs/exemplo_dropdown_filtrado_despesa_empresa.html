
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Dropdown Filtrado - Despesa Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Exemplo de HTML para dropdown de Nova Despesa da Empresa com filtro aplicado no ModelForm -->
  <div class="container py-4">
    <h3 class="mb-4">Nova Despesa da Empresa (Dropdown Filtrado)</h3>
    <form method="post" novalidate>
      <!-- Exemplo estático para visualização sem contexto Django -->
      <!-- Exemplo estático para visualização sem contexto Django -->
      <div class="mb-3">
        <label for="id_item_despesa" class="form-label">Item de Despesa (filtrado)</label>
        <select id="id_item_despesa" name="item_despesa" class="form-select" style="width:100%">
          <option value="1">Material Médico (Grupo: Suprimentos)</option>
          <option value="2">Serviço de Limpeza (Grupo: Serviços Gerais)</option>
          <option value="3">Energia Elétrica (Grupo: Utilidades)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="id_data" class="form-label">Data</label>
        <input type="date" id="id_data" name="data" class="form-control" style="max-width: 180px;">
      </div>
      <div class="mb-3">
        <label for="id_valor" class="form-label">Valor Total (R$)</label>
        <input type="number" id="id_valor" name="valor" class="form-control" style="max-width: 180px;" step="0.01" min="0">
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
    <hr>
    <small class="text-muted">O filtro dos itens é feito no ModelForm, conforme instrução auxiliar.</small>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery é obrigatório para Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#id_item_despesa').select2({
        placeholder: "Selecione ou digite para filtrar...",
        allowClear: true,
        width: 'resolve',
        minimumInputLength: 1 // começa a refinar após digitar 1 letra
      });
    });
  </script>
</body>
</html>
