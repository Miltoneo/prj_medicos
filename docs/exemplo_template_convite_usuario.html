
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Convidar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #181c24;
      color: #e3f2fd;
      min-height: 100vh;
    }
    .card-login {
      background: #232a36;
      color: #e3f2fd;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      border: 1px solid #283a5c;
    }
    .card-header {
      background: #1976d2;
      color: #fff;
      border-radius: 16px 16px 0 0;
      border-bottom: none;
    }
    .form-control {
      background: #181c24;
      color: #e3f2fd;
      border: 1px solid #283a5c;
    }
    .btn-success {
      background: #1cc88a;
      border: none;
    }
    .btn-success:hover {
      background: #17a673;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card card-login shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-header text-center">
        <h5 class="mb-0">Convidar Novo Usuário</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="id_email" class="form-label">E-mail do usuário</label>
            <input type="email" id="id_email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="id_nome" class="form-label">Nome completo</label>
            <input type="text" id="id_nome" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Enviar convite</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
