<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prj_medicos - Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      html, body {
        height: 100%;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      .login-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .login-form {
        padding: 2rem;
      }
      .btn-login {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .form-control {
        border-radius: 25px;
        padding: 12px 20px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .saas-features {
        background: #f8f9fa;
        padding: 2rem;
        height: 100%;
      }
      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .feature-icon {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
      }
    </style>
</head>

<body class="bg-light">
<main class="login-container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="login-card animate__animated animate__fadeInDown mx-auto" style="max-width: 420px; width: 100%; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(102,126,234,0.10); overflow: hidden;">
    <div class="login-header" style="background: #fff; color: #333; padding: 2.2rem 2rem 1.2rem 2rem; text-align: center; border-bottom: 1px solid #f0f0f0;">
      <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Logo" style="width: 56px; height: 56px; margin-bottom: 0.5rem;">
      <h2 class="mb-1" style="font-weight: 700; letter-spacing: 1px; color: #667eea;">prj_medicos</h2>
      <p class="mb-0" style="font-size: 1.05rem; color: #888;">Acesso ao sistema</p>
    </div>
    <div class="login-form p-4">
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
            <input type="email" class="form-control" id="login_email" placeholder="E-mail" required autofocus>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
            <input type="password" class="form-control" id="login_password" placeholder="Senha" required>
          </div>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary btn-login" style="background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Entrar</button>
        </div>
        <div class="d-grid mb-2">
          <button type="button" class="btn btn-login" style="background: linear-gradient(45deg, #ea4335, #fbbc05, #34a853, #4285f4); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fab fa-google" style="color: #fff; font-size: 1.2em;"></i> Entrar com Google
          </button>
        </div>
        <div class="text-center mt-3">
          <span class="text-muted" style="font-size: 0.95rem;">Não tem conta?</span>
          <a href="#" class="link-primary ms-1 fw-bold" data-toggle="register">Cadastre-se</a>
        </div>
        <div class="text-center mt-2">
          <a href="#" class="link-secondary small" data-bs-toggle="modal" data-bs-target="#resetModal">Esqueceu a senha?</a>
        </div>
      </form>
      <form id="registerForm" class="d-none" autocomplete="off">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
            <input type="email" class="form-control" id="register_email" placeholder="E-mail" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
            <input type="password" class="form-control" id="register_password1" placeholder="Senha" required>
          </div>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-success btn-login" style="border-radius: 25px; padding: 12px 30px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Registrar</button>
        </div>
        <div class="text-center mt-3">
          <span class="text-muted" style="font-size: 0.95rem;">Já possui conta?</span>
          <a href="#" class="link-secondary ms-1 fw-bold" data-toggle="login">Entrar</a>
        </div>
      </form>
    </div>
  </div>
</main>


<!-- Modal para reset de senha -->
<div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning-subtle border-0">
        <h5 class="modal-title" id="resetModalLabel"><i class="bi bi-arrow-repeat"></i> Redefinir senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form autocomplete="off">
          <div class="mb-3">
            <label for="reset_email" class="form-label">E-mail cadastrado</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="reset_email" placeholder="Digite seu e-mail" required>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Enviar link de redefinição</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS e Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Os links de CSS já estão no <head> -->
<script>
// Mostrar/ocultar senha
document.addEventListener('DOMContentLoaded', function() {
  function togglePassword(inputId, btnId) {
    const input = document.getElementById(inputId);
    const btn = document.getElementById(btnId);
    btn.addEventListener('click', function() {
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.querySelector('i').classList.toggle('bi-eye');
      btn.querySelector('i').classList.toggle('bi-eye-slash');
      input.focus();
    });
  }
  // Alternância robusta entre login/cadastro
  document.querySelector('.login-form').addEventListener('click', function(e) {
    if (e.target && e.target.matches('[data-toggle="register"]')) {
      e.preventDefault();
      document.getElementById('loginForm').classList.add('d-none');
      document.getElementById('registerForm').classList.remove('d-none');
    }
    if (e.target && e.target.matches('[data-toggle="login"]')) {
      e.preventDefault();
      document.getElementById('registerForm').classList.add('d-none');
      document.getElementById('loginForm').classList.remove('d-none');
    }
  });
  // Submissão fake
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Login enviado! (exemplo estático)');
  });
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Registro enviado! (exemplo estático)');
  });
});
</script>
</body>
</html>
