<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configuração de Rateio Mensal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 32px; }
        .container { display: flex; gap: 32px; align-items: flex-start; }
        .col { flex: 1; }
        .col2 { flex: 2; }
        .itens-lista { border: 1px solid #ccc; max-height: 320px; overflow-y: auto; padding: 8px; background: #fafafa; }
        .itens-lista button { display: block; width: 100%; margin-bottom: 4px; padding: 8px; background: #f0f0f0; border: none; cursor: pointer; text-align: left; }
        .itens-lista button.selected { background: #d0eaff; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 8px; }
        th, td { border: 1px solid #bbb; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        .actions button { margin-right: 4px; }
        .total { font-weight: bold; margin-top: 8px; }
        .controls { margin-top: 12px; }
    </style>
</head>
<body>
    <h2>Configuração de Rateio Mensal</h2>
    <div class="container">
        <!-- Coluna 1: Seleção de mês e lista de itens de despesa -->
        <div class="col">
            <label for="mes_competencia"><b>Mês de Competência:</b></label><br>
            <input type="month" id="mes_competencia" name="mes_competencia" value="2025-07">
            <br><br>
            <label><b>Itens de Despesa:</b></label>
            <div class="itens-lista">
                <button class="selected">Aluguel</button>
                <button>Energia Elétrica</button>
                <button>Material de Consumo</button>
                <button>Limpeza</button>
                <button>Internet</button>
                <!-- ...outros itens... -->
            </div>
        </div>
        <!-- Coluna 2: Tabela de sócios e percentuais -->
        <div class="col2">
            <label><b>Rateio por Sócio</b></label>
            <table>
                <thead>
                    <tr>
                        <th>Sócio</th>
                        <th>Percentual (%)</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dr. João</td>
                        <td><input type="number" value="45.00" min="0" max="100" step="0.01"></td>
                        <td>Sala maior</td>
                        <td class="actions"><button>Editar</button><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>Dr. Maria</td>
                        <td><input type="number" value="35.00" min="0" max="100" step="0.01"></td>
                        <td>Sala média</td>
                        <td class="actions"><button>Editar</button><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>Dr. Pedro</td>
                        <td><input type="number" value="20.00" min="0" max="100" step="0.01"></td>
                        <td>Sala menor</td>
                        <td class="actions"><button>Editar</button><button>Remover</button></td>
                    </tr>
                </tbody>
            </table>
            <button>+ Adicionar Sócio</button>
            <div class="total">Total Percentual: 100,00%</div>
            <div class="controls">
                <button>Salvar</button>
                <button>Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
