<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Interface – Despesas da Empresa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <form class="row g-3 align-items-center mb-3" method="get">
      <div class="col-auto">
        <label for="competencia" class="col-form-label fw-bold">Competência:</label>
      </div>
      <div class="col-auto">
        <input type="month" class="form-control" id="competencia" name="competencia" value="2025-07">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-secondary btn-sm">Filtrar</button>
      </div>
      <div class="col ms-auto">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-sm me-2">Nova Despesa</button>
          <button class="btn btn-outline-secondary btn-sm">Copiar do mês anterior</button>
        </div>
      </div>
    </form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Grupo</th>
          <th>Valor Total</th>
          <th>Com Rateio?</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aluguel</td>
          <td>Administrativo</td>
          <td>R$ 5.000,00</td>
          <td><span class="badge bg-success">Sim</span></td>
          <td>
            <button class="btn btn-sm btn-warning">Editar</button>
            <button class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
        <tr>
          <td>Internet</td>
          <td>TI</td>
          <td>R$ 300,00</td>
          <td><span class="badge bg-secondary">Não</span></td>
          <td>
            <button class="btn btn-sm btn-warning">Editar</button>
            <button class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
        <!-- Outras despesas -->
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2" class="text-end">Total</th>
          <th>R$ 5.300,00</th>
          <th colspan="2"></th>
        </tr>
      </tfoot>
    </table>
    <div class="text-muted mt-3">Nenhuma despesa cadastrada para este mês.</div>
  </div>
</body>
</html>
