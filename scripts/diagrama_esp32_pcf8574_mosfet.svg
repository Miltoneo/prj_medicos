<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- ESP32 -->
  <rect x="30" y="40" width="120" height="100" fill="#e0e0e0" stroke="#333" />
  <text x="90" y="60" font-size="18" text-anchor="middle" font-family="Arial">ESP32</text>
  <text x="40" y="80" font-size="14" font-family="Arial">3V3</text>
  <text x="40" y="100" font-size="14" font-family="Arial">GND</text>
  <text x="40" y="120" font-size="14" font-family="Arial">SDA (21)</text>
  <text x="40" y="140" font-size="14" font-family="Arial">SCL (22)</text>

  <!-- PCF8574 -->
  <rect x="200" y="40" width="140" height="140" fill="#cce5ff" stroke="#333" />
  <text x="270" y="60" font-size="18" text-anchor="middle" font-family="Arial">PCF8574</text>
  <text x="210" y="80" font-size="14" font-family="Arial">VCC</text>
  <text x="210" y="100" font-size="14" font-family="Arial">GND</text>
  <text x="210" y="120" font-size="14" font-family="Arial">SDA</text>
  <text x="210" y="140" font-size="14" font-family="Arial">SCL</text>
  <text x="330" y="80" font-size="14" font-family="Arial">P0</text>
  <text x="330" y="100" font-size="14" font-family="Arial">P1</text>
  <text x="330" y="120" font-size="14" font-family="Arial">P2</text>
  <text x="330" y="140" font-size="14" font-family="Arial">P3</text>

  <!-- MOSFET -->
  <rect x="400" y="80" width="100" height="80" fill="#ffe0cc" stroke="#333" />
  <text x="450" y="100" font-size="16" text-anchor="middle" font-family="Arial">A03400</text>
  <text x="410" y="120" font-size="14" font-family="Arial">Gate</text>
  <text x="410" y="140" font-size="14" font-family="Arial">Source</text>
  <text x="410" y="160" font-size="14" font-family="Arial">Drain</text>

  <!-- Ligações ESP32 -> PCF8574 -->
  <line x1="150" y1="80" x2="200" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="100" x2="200" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="120" x2="200" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="140" x2="200" y2="140" stroke="#333" stroke-width="2"/>

  <!-- PCF8574 P0 -> MOSFET Gate -->
  <line x1="340" y1="80" x2="400" y2="120" stroke="#333" stroke-width="2"/>
  <!-- MOSFET Source -> GND -->
  <line x1="400" y1="140" x2="60" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="4"/>
  <!-- MOSFET Drain -> Carga -->
  <line x1="500" y1="160" x2="600" y2="160" stroke="#333" stroke-width="2"/>
  <circle cx="600" cy="160" r="14" fill="#ffcc00" stroke="#333"/>
  <text x="620" y="165" font-size="14" font-family="Arial">Carga</text>

  <!-- Legenda -->
  <rect x="30" y="200" width="640" height="60" fill="#fff" stroke="#333" />
  <text x="50" y="220" font-size="14" font-family="Arial">- Conexões I2C: SDA/SCL do ESP32 para PCF8574</text>
  <text x="50" y="240" font-size="14" font-family="Arial">- P0 do PCF8574 aciona Gate do MOSFET A03400 (com resistor 220Ω)</text>
  <text x="50" y="260" font-size="14" font-family="Arial">- Source do MOSFET vai ao GND, Drain à carga</text>
</svg>
