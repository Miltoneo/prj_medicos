{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{% block title %}Registrar{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body class="saas-center">
    <!-- Navbar escura fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm w-100" style="position:fixed; top:0; left:0; right:0; z-index:1100; height:56px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/medicos/">MedicosApp</a>
        <ul class="navbar-nav ms-auto flex-row gap-3 align-items-center mb-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="/medicos/"><i class="bi bi-house"></i> Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/medicos/usuarios/"><i class="bi bi-people"></i> Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/admin/"><i class="bi bi-gear"></i> Configurações</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="saas-center" style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding-top:70px;">
      <div class="saas-card">
        <h2 class="saas-title">Criar Conta</h2>
        <form method="post" class="saas-form" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="saas-btn btn-block">Registrar</button>
        </form>
        <p class="mt-3">Já possui conta? <a class="saas-link" href="{% url 'auth:login' %}">Entrar</a></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
