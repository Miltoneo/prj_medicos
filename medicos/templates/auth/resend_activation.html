<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prj_medicos - Reenviar Ativação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      html, body { height: 100%; }
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; padding: 0; }
      .login-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
      .login-header { background: #fff; color: #333; padding: 2.2rem 2rem 1.2rem 2rem; text-align: center; border-bottom: 1px solid #f0f0f0; }
      .login-form { padding: 2rem; }
      .btn-login { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 25px; padding: 12px 30px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #fff; }
      .btn-login-outline { background: #fff; color: #667eea; border: 2px solid #667eea; border-radius: 25px; padding: 12px 30px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: background 0.3s, color 0.3s; }
      .btn-login-outline:hover, .btn-login-outline:focus { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; border: 2px solid #764ba2; }
      .form-control { border-radius: 25px; padding: 12px 20px; border: 2px solid #e9ecef; transition: all 0.3s ease; }
      .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
    </style>
</head>
<body class="bg-light">
<main class="login-container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="login-card animate__animated animate__fadeInDown mx-auto" style="max-width: 500px; width: 100%; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(102,126,234,0.10); overflow: hidden;">
    <div class="login-header" style="background: #fff; color: #333; padding: 2.2rem 2rem 1.2rem 2rem; text-align: center; border-bottom: 1px solid #f0f0f0;">
      <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Logo" style="width: 56px; height: 56px; margin-bottom: 0.5rem;">
      <h2 class="mb-1" style="font-weight: 700; letter-spacing: 1px; color: #667eea;">prj_medicos</h2>
      <p class="mb-0" style="font-size: 1.05rem; color: #888;">Reenviar ativação de conta</p>
    </div>
    <div class="login-form p-4">
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 mx-auto">
            <div class="mb-3 text-start">
              <label class="form-label fw-semibold">E-mail</label>
              <input type="email" name="email" class="form-control" id="id_email_resend" required value="{{ email|default:'' }}">
              {% if error %}<div class="text-danger small">{{ error }}</div>{% endif %}
            </div>
            <div class="d-grid gap-2 mb-2">
              <button type="submit" class="btn btn-login">Reenviar E-mail</button>
              <a href="{% url 'auth:login_tenant' %}" class="btn btn-login-outline">Voltar para Login</a>
            </div>
            {% if message %}
              <div class="alert alert-info mt-3">{{ message }}</div>
            {% endif %}
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
