<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recuperação de Senha</title>
  </head>
  <body style="font-family: Arial, sans-serif; background: #f3f4f6; padding: 2rem;">
    <div style="max-width: 480px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2rem;">
      <h2 style="color: #2563eb; text-align: center;">Recuperação de Senha</h2>
      <p>Olá,</p>
      <p>Você solicitou a redefinição de senha para sua conta. Clique no link abaixo para criar uma nova senha:</p>
      <p style="text-align: center; margin: 2rem 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'auth:password_reset_confirm' uidb64=uid token=token %}" style="background: #2563eb; color: #fff; padding: 0.8rem 1.5rem; border-radius: 6px; text-decoration: none; font-weight: bold;">Redefinir senha</a>
      </p>
      <p>Se você não solicitou, ignore este e-mail.</p>
    </div>
  </body>
</html>
