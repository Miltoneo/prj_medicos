{% extends "base.html" %}
{% block title %}Definir Senha{% endblock %}
{% block auth_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="mb-4">Definir Senha</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar senha e ativar conta</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
