{% extends "auth/base.html" %}
{% block title %}Selecionar Conta{% endblock %}
{% block content %}
<h2 class="saas-title">Selecione uma Conta</h2>
<form method="post" class="saas-form">
  {% csrf_token %}
  {% for conta in contas %}
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="conta_id" id="conta{{ conta.id }}" value="{{ conta.id }}" required>
      <label class="form-check-label" for="conta{{ conta.id }}">{{ conta.name }}</label>
    </div>
  {% endfor %}
  <button type="submit" class="saas-btn btn-block">Entrar</button>
</form>
{% endblock %}
