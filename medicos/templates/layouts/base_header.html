{% comment %} Template base_header: cabeçalho padronizado das páginas {% endcomment %}
<div class="bg-dark border-bottom shadow-sm mb-4 py-3 px-4 rounded d-flex align-items-center justify-content-between" style="min-height: 64px;">
  <div class="d-flex flex-column align-items-start">
    <div class="d-flex align-items-center mb-1">
      <i class="fas fa-building fa-lg text-info me-2"></i>
      <span class="h5 mb-0 text-white fw-semibold">
        {% if empresa %}
          {{ empresa.nome_fantasia|default:empresa.name }}
        {% else %}
          <span class="text-warning">Empresa não selecionada</span>
        {% endif %}
      </span>
    </div>
  </div>
  <div class="d-flex flex-column align-items-end">
    <span class="badge bg-secondary bg-opacity-75 px-3 py-2 text-light mb-1" style="font-size: 1rem;"><i class="fas fa-briefcase me-1"></i>Cenário: {{ cenario_nome|default_if_none:'ERRO' }}</span>
    <span class="h6 mb-0 text-white-50">Menu: {{ menu_nome }}</span>
  </div>
</div>
