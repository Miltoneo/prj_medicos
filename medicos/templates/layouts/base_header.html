{% comment %} Template base_header: cabeçalho padronizado das páginas {% endcomment %}
<div class="bg-light border-bottom shadow-sm mb-4 py-3 px-4 rounded d-flex align-items-center justify-content-between">
  <div class="d-flex flex-column align-items-start">
    <div class="d-flex align-items-center">
      <i class="fas fa-building fa-lg text-primary me-2"></i>
    </div>
    <div class="d-flex flex-column align-items-end w-100">
      <span class="h5 mb-0 text-dark">{{ titulo_pagina }}</span>
      <div class="mt-2">
        <form method="get" class="d-flex align-items-center justify-content-end" style="gap: 0.5rem;">
          <label for="mes_ano" class="mb-0 fw-bold text-dark">Competência:</label>
          <input type="month" id="mes_ano" name="mes_ano" class="form-control form-control-sm" value="{{ mes_ano|default:'' }}" style="width: 140px;">
          <button type="submit" class="btn btn-outline-primary btn-sm"><i class="fas fa-calendar-alt"></i></button>
        </form>
      </div>
    </div>
  </div>
  <div>
    <span class="badge bg-primary px-3 py-2 text-light"><i class="fas fa-briefcase me-1"></i>Cenário: {{ cenario_nome|default:'Cadastro' }}</span>
    <div>
      <span class="h6 mb-0 text-dark ms-4">{{ menu_nome }}</span>
    </div>
  </div>
</div>
