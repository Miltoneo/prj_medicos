


{% extends 'layouts/base_cenario_despesas.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center text-primary">Nova Despesa</h4>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_item_despesa" class="form-label">Item de Despesa</label>
              {{ form.item_despesa }}
              <!-- Debug removido -->
            </div>
            <div class="mb-3">
              <label for="id_data" class="form-label">Data</label>
              {{ form.data }}
            </div>
            <div class="mb-3">
              <label for="id_valor" class="form-label">Valor Total (R$)</label>
              {{ form.valor }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </form>
          <hr>
          <small class="text-muted">O filtro dos itens é feito no ModelForm, conforme instrução auxiliar.</small>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
          <style>
            /* Melhorar contraste do texto dos itens do Select2 */
            .select2-container--default .select2-results__option {
              color: #212529;
              background-color: #fff;
            }
            .select2-container--default .select2-selection__rendered {
              color: #212529;
            }
          </style>
          <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
          <script>
            $(document).ready(function() {
              $('#id_item_despesa').select2({
                placeholder: "Selecione ou digite para filtrar...",
                allowClear: true,
                width: 'resolve',
                minimumInputLength: 1
              });
            });
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
