


{% extends 'layouts/base_cenario_despesas.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center text-primary">Nova Despesa</h4>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_item_despesa" class="form-label">Item de Despesa</label>
              {{ form.item_despesa }}
              <!-- Debug removido -->
            </div>
            <div class="mb-3">
              <label for="id_data" class="form-label">Data</label>
              {{ form.data }}
            </div>
            <div class="mb-3">
              <label for="id_valor" class="form-label">Valor Total (R$)</label>
              {{ form.valor }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </form>
          <hr>
          <!-- Debug removido -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
