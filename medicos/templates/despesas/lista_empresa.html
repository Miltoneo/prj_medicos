{% extends 'layouts/base_cenario_despesas.html' %}
{% block content %}
<div class="container-fluid px-0">
  <div class="row justify-content-center">
    <div class="col-12 col-md-11 col-lg-9 col-xl-8" style="max-width: 1100px; min-width: 320px;">
      <div class="card shadow-sm border-0 mt-4">
        <div class="card-body px-2 px-md-4 py-4">
          <!-- TOTAL GERAL EM DESTAQUE -->
          <div class="mb-3">
            <div class="alert alert-info d-flex align-items-center justify-content-between mb-0" role="alert" style="font-size:1.25rem;">
              <div class="fw-bold">Total geral de despesas da empresa:</div>
              <div class="fw-bold text-success" style="font-size:1.5rem;">R$ {{ total_despesas|floatformat:2 }}</div>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex flex-column flex-md-row flex-wrap align-items-stretch align-items-md-end justify-content-between gap-2">
              <form method="get" class="row g-2 align-items-end flex-grow-1">
                <div class="col-auto">
                  <label for="competencia" class="form-label mb-0">Competência:</label>
                  <input type="month" class="form-control ms-2" id="competencia" name="competencia" value="{{ competencia|default:'' }}">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary"><i class="fas fa-search me-1"></i>Filtrar</button>
                  <a href="?" class="btn btn-outline-secondary ms-2">Limpar</a>
                </div>
              </form>
              <div class="d-flex flex-row gap-2 mt-2 mt-md-0">
                <a href="{% url 'medicos:nova_despesa_empresa' empresa_id=request.session.empresa_id %}{% if competencia %}?competencia={{ competencia }}{% endif %}" class="btn btn-success"><i class="fas fa-plus me-1"></i>Nova Despesa</a>
                <a href="#" id="btn-copiar-mes-anterior" class="btn btn-outline-secondary">Copiar do mês anterior</a>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const btnCopiar = document.getElementById('btn-copiar-mes-anterior');
    if (btnCopiar) {
        btnCopiar.addEventListener('click', function(e) {
            e.preventDefault();
            if (!confirm('ATENÇÃO: Todas as despesas do mês selecionado serão apagadas e substituídas pelas do mês anterior. Esta ação não pode ser desfeita. Deseja continuar?')) {
                return;
            }
            btnCopiar.classList.add('disabled');
            btnCopiar.innerText = 'Copiando...';
            // Obtém o valor do campo competencia (YYYY-MM)
            const competencia = document.getElementById('competencia').value;
            fetch(`{% url 'medicos:copiar_despesas_mes_anterior' empresa_id=request.session.empresa_id %}`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'competencia=' + encodeURIComponent(competencia)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message || 'Erro ao copiar despesas.');
                }
            })
            .catch(() => alert('Erro ao copiar despesas.'))
            .finally(() => {
                btnCopiar.classList.remove('disabled');
                btnCopiar.innerText = 'Copiar do mês anterior';
            });
        });
    }
});
</script>
              </div>
            </div>
          </div>
          <div class="table-responsive rounded-3 border bg-white">
            {% load django_tables2 %}
            {% render_table table %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
