{% extends 'layouts/base_cenario_despesas.html' %}
{% block content %}
<div class="container-fluid px-0">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7" style="max-width: 900px;">
      <div class="card shadow-sm border-0 mt-4">
        <div class="card-body">
          <div class="mb-2">
            <div class="d-flex flex-wrap align-items-end justify-content-between">
              <form method="get" class="row g-2 align-items-end flex-grow-1">
                <div class="col-auto">
                  <label for="competencia" class="form-label mb-0">Competência:</label>
                  <input type="month" class="form-control ms-2" id="competencia" name="competencia" value="{{ competencia|default:'' }}">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary"><i class="fas fa-search me-1"></i>Filtrar</button>
                  <a href="?" class="btn btn-outline-secondary ms-2">Limpar</a>
                </div>
              </form>
              <a href="{% url 'medicos:nova_despesa_empresa' empresa_id=request.session.empresa_id %}" class="btn btn-success ms-2"><i class="fas fa-plus me-1"></i>Nova Despesa</a>
              <a href="#" class="btn btn-outline-secondary ms-2">Copiar do mês anterior</a>
            </div>
          </div>
          <div class="table-responsive rounded-3 border">
            {% load django_tables2 %}
            {% render_table table %}
          </div>
          <div class="mt-2 text-end">
            <strong>Total:</strong> R$ {{ total_despesas|floatformat:2 }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
