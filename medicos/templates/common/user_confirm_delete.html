{% extends "auth/base.html" %}
{% block title %}Excluir Usuário{% endblock %}
{% block content %}
<h2 class="saas-title">Excluir Usuário</h2>
<div class="saas-alert saas-alert-danger">Tem certeza que deseja excluir este usuário <strong>{{ object.email }}</strong>?</div>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="saas-btn btn-block">Confirmar Exclusão</button>
  <a class="saas-link" href="{% url 'medicos:user_list' %}">Cancelar</a>
</form>
{% endblock %}
