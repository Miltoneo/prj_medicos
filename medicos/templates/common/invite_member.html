{% extends "auth/base.html" %}
{% block title %}Convidar Membro{% endblock %}
{% block content %}
<h2 class="saas-title">Convidar Membro</h2>
<form method="post" class="saas-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="saas-btn btn-block">Enviar Convite</button>
</form>
<a class="saas-link" href="{% url 'organization_detail' organization.id %}">Voltar</a>
{% endblock %}
