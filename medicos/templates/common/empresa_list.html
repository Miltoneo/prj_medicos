{% extends 'layouts/base_cenario_0.html' %}
{% block title %}Empresas{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Empresas da Conta</h2>
  <a href="{% url 'medicos:empresa_create' %}" class="btn btn-success mb-3">Nova Empresa</a>
  <table class="table table-dark table-striped">
    <thead><tr><th>Nome</th><th>CNPJ</th><th>Ações</th></tr></thead>
    <tbody>
      {% for empresa in empresas %}
      <tr>
        <td>{{ empresa.name }}</td>
        <td>{{ empresa.cnpj }}</td>
        <td><!-- ações futuras --></td>
      </tr>
      {% empty %}
      <tr><td colspan="3">Nenhuma empresa cadastrada.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
