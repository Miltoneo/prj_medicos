{% extends 'layouts/base_cenario_faturamento.html' %}
{% block title %}Importar XML de Nota Fiscal{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-light">
          <!-- Título será renderizado pelo template base -->
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-success px-4">Importar</button>
              <a href="{% url 'medicos:lista_notas_fiscais' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
