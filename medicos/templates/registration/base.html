<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-5 mx-auto">
      <div class="card shadow-lg border-0 animate__animated animate__fadeInDown mx-auto" style="border-radius: 18px; overflow: hidden; max-width: 480px;">
        <div class="card-header text-center bg-primary text-white py-4" style="background: linear-gradient(45deg, #667eea, #764ba2);">
          <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Logo" style="width: 44px; height: 44px; margin-bottom: 0.5rem;">
          <h2 class="mb-0" style="font-weight: 700; letter-spacing: 1px;">{% block page_title %}Recuperação de Acesso{% endblock %}</h2>
        </div>
        <div class="card-body p-4">
          {% block registration_content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
