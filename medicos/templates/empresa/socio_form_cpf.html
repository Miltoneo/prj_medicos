{% extends 'layouts/base_cenario_cadastro.html' %}
{% block title %}Novo Sócio - CPF{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
          <i class="fas fa-user-plus me-2"></i>Novo Sócio - Buscar CPF
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ cpf_form.non_field_errors }}
            <div class="mb-3">
              {{ cpf_form.cpf.label_tag }}
              {{ cpf_form.cpf }}
            </div>
            <input type="hidden" name="step" value="cpf">
            <div class="text-end">
              <button type="submit" class="btn btn-success px-4"><i class="fas fa-search me-1"></i>Buscar</button>
              <a href="{% url 'medicos:lista_socios_empresa' empresa_id=empresa.id %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
