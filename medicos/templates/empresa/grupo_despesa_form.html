{% extends 'layouts/base_cenario_cadastro.html' %}
{% load crispy_forms_tags %}
{% block title %}Cadastro/Edição de Grupo de Despesa{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <i class="fas fa-layer-group me-2"></i>Cadastro/Edição de Grupo de Despesa
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form|crispy }}
            <div class="text-end">
              <button type="submit" class="btn btn-success px-4"><i class="fas fa-save me-1"></i>Salvar</button>
              <a href="{% url 'medicos:lista_grupos_despesa' empresa_id=empresa.id %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
