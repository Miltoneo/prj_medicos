{% extends 'layouts/base_cenario_cadastro.html' %}
{% block title %}Excluir Grupo de Despesa{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Excluir Grupo de Despesa</h2>
  <p>Tem certeza que deseja excluir o grupo <strong>{{ grupo.descricao }}</strong> (código: {{ grupo.codigo }})?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'medicos:lista_grupos_despesa' empresa_id=empresa_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
