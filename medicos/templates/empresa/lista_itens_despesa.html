{% extends 'layouts/base_cenario_cadastro.html' %}
{% load render_table from django_tables2 %}
{% block title %}Itens de Despesa{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Itens de Despesa</h2>
    <a href="{% url 'medicos:item_despesa_create' empresa_id=empresa.pk grupo_id=0 %}" class="btn btn-success">Novo Item</a>
  </div>
  <form method="get" class="form-inline mb-3">
    {{ filter.form.as_p }}
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </form>
  <div class="card shadow-sm border-0">
    <div class="card-body">
      {% render_table table %}
    </div>
  </div>
</div>
{% endblock %}
