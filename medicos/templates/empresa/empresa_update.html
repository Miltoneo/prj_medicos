{% extends 'layouts/base_cenario_1.html' %}
{% block title %}Editar Empresa{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Empresa</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Nome da Empresa</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ empresa.name }}" required>
    </div>
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ empresa.cnpj }}" required placeholder="00.000.000/0000-00">
    </div>
    <div class="mb-3">
      <label for="regime_tributario" class="form-label">Regime Tribut√°rio</label>
      <select class="form-select" id="regime_tributario" name="regime_tributario" required>
        <option value="">Selecione...</option>
        {% for value, label in regimes %}
          <option value="{{ value }}" {% if empresa.regime_tributario == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'medicos:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
