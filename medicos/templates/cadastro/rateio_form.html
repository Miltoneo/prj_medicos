{% extends 'cenarios/base_cadastro.html' %}

{% block conteudo_cadastro %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ titulo_pagina|default:'Configuração de Rateio' }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'cadastro_rateio' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
