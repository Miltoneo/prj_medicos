{% extends 'cenarios/base_cadastro.html' %}
{% load render_table from django_tables2 %}

{% block conteudo_cadastro %}

    <a href="{% url 'cadastro_rateio_create' %}" class="btn btn-success">Novo Rateio</a>

{% render_table table %}
