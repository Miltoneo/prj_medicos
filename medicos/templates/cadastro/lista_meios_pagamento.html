{% extends 'layouts/base_cenario_cadastro.html' %}
{% load django_tables2 %}
{% block title %}Meios de Pagamento{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'medicos:criar_meio_pagamento' empresa_id=empresa_id %}" class="btn btn-primary">Novo Meio de Pagamento</a>
  </div>
  <form method="get" class="mb-3 d-flex gap-2">
    <input type="text" name="nome" value="{{ nome_filtro }}" class="form-control" placeholder="Filtrar por nome..." style="max-width: 300px;">
    <button type="submit" class="btn btn-outline-primary">Filtrar</button>
  </form>
  {% render_table table %}
</div>
{% endblock %}
