{% extends 'layouts/base_cenario_cadastro.html' %}
{% block content %}
<div class="container py-4">
  <form method="post">{% csrf_token %}
    <p>Tem certeza que deseja excluir o meio de pagamento <strong>{{ object.nome }}</strong>?</p>
    <button type="submit" class="btn btn-danger">Excluir</button>
    {% if empresa_id %}
      <a href="{% url 'medicos:lista_meios_pagamento' empresa_id=empresa_id %}" class="btn btn-secondary">Cancelar</a>
    {% else %}
      <a href="{% url 'medicos:cenario_cadastro' %}" class="btn btn-secondary">Cancelar</a>
    {% endif %}
  </form>
</div>
{% endblock %}
