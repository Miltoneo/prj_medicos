{% extends 'layouts/base_cenario_cadastro.html' %}
{% block title %}Editar Meio de Pagamento{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>Editar Meio de Pagamento</h3>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'medicos:lista_meios_pagamento' empresa_id=object.empresa_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
