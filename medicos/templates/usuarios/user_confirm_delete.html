{% extends 'layouts/base_cenario_home.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card bg-dark text-light border-0 shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Confirmação de exclusão de usuário</h5>
          <p>Tem certeza que deseja excluir o usuário <strong>{{ object.get_full_name }} ({{ object.email }})</strong>?</p>
          <form method="post">{% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'medicos:lista_usuarios_conta' conta_id=conta_id %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-danger">Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
